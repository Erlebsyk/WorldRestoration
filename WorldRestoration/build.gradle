buildscript {
    repositories {
        maven {
            url = 'https://plugins.gradle.org/m2/'
        }
        gradlePluginPortal()
    }

    dependencies {
        classpath 'gradle.plugin.com.github.jengelman.gradle.plugins:shadow:7.0.0'
    }
}

plugins {
    // Apply the java-library plugin to add support for Java Library
    id 'java'
    id 'maven-publish'
}

defaultTasks 'clean', 'build'

task sourcesJar(type: Jar) {
    archiveClassifier = 'sources'
    from sourceSets.main.allJava
}

repositories {
    mavenLocal()
    mavenCentral()
    maven {
        url = 'https://hub.spigotmc.org/nexus/content/repositories/snapshots/'

        // As of Gradle 5.1, you can limit this to only those
        // dependencies you expect from it
        content {
            includeGroup 'org.bukkit'
            includeGroup 'org.spigotmc'
        }
    }

    maven
    {
        name = 'griefdefender'
        url = 'https://repo.glaremasters.me/repository/bloodshot'
    }
    maven {
        name = 'coreprotect'
        url = 'http://maven.playpro.com'
    }
    
    maven {
        name = 'sonatype_snapshots'
        url = 'https://oss.sonatype.org/content/repositories/snapshots'
    }
    maven {
        "sonatype_central"
        url = 'https://oss.sonatype.org/content/repositories/central'
    }
    maven {
    	name = 'jitpack'
    	url = 'https://jitpack.io'
    }

    flatDir {
        dirs 'lib'
    }
    
    jcenter()
}


dependencies {
    // This dependency is exported to consumers, that is to say found on their compile classpath.
    //api 'org.apache.commons:commons-math3:3.6.1'

    // This dependency is used internally, and not exposed to consumers on their own compile classpath.
    //implementation 'com.google.guava:guava:27.0.1-jre'

    // Use JUnit test framework
    testImplementation 'junit:junit:4.12'
    testImplementation 'com.github.seeseemelk:MockBukkit-v1.16:1.5.2'

    // https://mvnrepository.com/artifact/com.flowpowered/flow-math
    compileOnly group: 'com.flowpowered', name: 'flow-math', version: '1.0.3'


    compileOnly 'org.bukkit:bukkit:1.15.2-R0.1-SNAPSHOT'
    compileOnly 'net.coreprotect:coreprotect:22.4'
    
    compileOnly 'com.github.jitpack:gradle-simple:master-SNAPSHOT'
    compileOnly group: 'com.griefdefender', name: 'api', version: '2.1.0-SNAPSHOT'

    //compileOnly 'org.spigotmc:spigot-api:1.20.4-R0.1-SNAPSHOT' // The Spigot API with no shadowing. Requires the OSS repo.
    //compileOnly 'org.spigotmc:spigot:1.20.2-R0.1-SNAPSHOT'
    //compileOnly 'org.spigotmc:spigot-api:1.20.2-R0.1-SNAPSHOT'

    //compileOnly fileTree(include: ['*.jar'], dir: 'lib')
    
}
