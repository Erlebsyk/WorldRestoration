plugins {
    // Apply the java-library plugin to add support for Java Library
    id 'java-library'
}

repositories {
    // Use jcenter for resolving your dependencies.
    // You can declare any Maven/Ivy/file repository here.
    
    maven {
        name = 'spigot'
        url = 'https://hub.spigotmc.org/nexus/content/repositories/snapshots'
    }
    maven {
        name = 'coreprotect'
        url = 'http://maven.playpro.com'
    }
    
    maven {
        name = 'sonatype_snapshots'
        url = 'https://oss.sonatype.org/content/repositories/snapshots'
    }
    maven {
        name = 'griefdefender'
        url = 'https://repo.glaremasters.me/repository/bloodshot'
    }
    maven {
    	name = 'jitpack'
    	url = 'https://jitpack.io'
    }
    maven {
	name = "worldedit-bukkit"
	url="http://maven.sk89q.com/repo"
    }
    
    flatDir {
        dirs 'lib'
    }
    
    jcenter()
}


dependencies {
    // This dependency is exported to consumers, that is to say found on their compile classpath.
    //api 'org.apache.commons:commons-math3:3.6.1'

    // This dependency is used internally, and not exposed to consumers on their own compile classpath.
    //implementation 'com.google.guava:guava:27.0.1-jre'

    // Use JUnit test framework
    testImplementation 'junit:junit:4.12'
    
    compileOnly 'org.bukkit:bukkit:1.15.2-R0.1-SNAPSHOT'
    compileOnly 'com.flowpowered:flow-math:1.0.3'
    compileOnly 'net.coreprotect:coreprotect:2.18.2'
    compileOnly 'com.github.jitpack:gradle-simple:master-SNAPSHOT'
    compileOnly 'com.github.bloodmc:GriefDefenderAPI:master-SNAPSHOT'
    compileOnly fileTree(include: ['*.jar'], dir: 'lib')
    //implementation 'com.github.bloodmc.GriefDefender:bukkit:master-SNAPSHOT'
    
}
